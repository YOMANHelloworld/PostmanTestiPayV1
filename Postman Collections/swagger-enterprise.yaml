openapi: 3.0.1
info:
  title: iPay Enterprise Merchant API
  version: v1
servers:
- url: //api.ipay/api.ipay/coopmerchants
paths:
  /{id}/upload-txns:
    post:
      description: upload transactions to proceed
      parameters:
      - name: id
        in: path
        description: coop merchant user Id
        required: true
        schema:
          type: integer
      requestBody:
        description: File Upload
        content:
          '*/*':
            schema:
              type: object
              properties:
                filePath:
                  type: string
        required: true
      responses:
        200:
          description: Successful response
          content:
            '*/*':
              schema:
                title: IpayResponse
                type: object
                properties:
                  responseCode:
                    type: string
                  responseObject:
                    $ref: '#/components/schemas/CorperateTransactionUploadResponse'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-codegen-request-body-name: fileUpload
  /{id}/transactions:
    get:
      description: get transactions
      parameters:
      - name: id
        in: path
        description: coop merchant user Id
        required: true
        schema:
          type: integer
      - name: paymentType
        in: query
        description: payment type
        schema:
          type: string
      - name: limit
        in: query
        description: limit
        schema:
          type: string
      - name: offset
        in: query
        description: offset
        schema:
          type: string
      - name: order
        in: query
        description: payment type
        schema:
          type: string
      - name: status
        in: query
        description: payment type
        schema:
          type: string
      responses:
        200:
          description: Successful response
          content:
            '*/*':
              schema:
                title: IpayResponse
                type: object
                properties:
                  responseCode:
                    type: string
                  responseObject:
                    $ref: '#/components/schemas/CooperateTransactionPagination'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /{id}/transactions/{transactionId}/approve:
    put:
      description: approve transactions
      parameters:
      - name: id
        in: path
        description: coop merchant user Id
        required: true
        schema:
          type: integer
      - name: transactionId
        in: path
        description: coop merchant transaction Id
        required: true
        schema:
          type: integer
      requestBody:
        description: File Upload
        content:
          '*/*':
            schema:
              type: object
              properties:
                isApproved:
                  type: string
                remark:
                  type: string
        required: true
      responses:
        200:
          description: Successful response
          content:
            '*/*':
              schema:
                title: IpayResponse
                type: object
                properties:
                  responseCode:
                    type: string
                  responseObject:
                    $ref: '#/components/schemas/CorperateTransactionApprovalResponse'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-codegen-request-body-name: commission
